project:
  type: website
  output-dir: site
  render:
    - index.qmd
    - courses/SR/2025-2026-S1/SR.qmd
    - courses/SR/2024-2025-S1/SR.qmd
    - courses/SM/2023-2024-S1/SM.qmd
    - courses/SM/2023-2024-S2/SM.qmd
    - courses/SSR/2022-2023/SSR.qmd
    - courses/WSR_PB/2022-2023/WSR_PB.qmd

    
format:
  html:
    theme: cosmo
    toc: true
    df-print: kable
    smooth-scroll: true
    link-external-newwindow: true
    linkcolor: '#BC0031'

website:
  title: "Statistics Lectures"
  site-url: https://shklinkenberg.github.io
  repo-url: https://github.com/ShKlinkenberg/statistics-lectures
  repo-actions: [edit, issue]
  google-analytics: "UA-107432294-1"
  page-navigation: true
  search: false
  navbar:
    background: '#BC0031'
    left:
      - text: Courses
        menu:
          - sidebar:SR
          - sidebar:SMC
          - sidebar:SSR
          - sidebar:WSR

    right:
      - icon: github
        href: https://github.com/ShKlinkenberg/statistics-lectures
        aria-label: Quarto GitHub

  sidebar:
    - id: SSR
      title: "Scientific & Statistical Reasoning"
      style: "docked"
      # foreground: '#BC0031'
      background: light
      collapse-level: 2
      contents:
        - courses/SSR/2022-2023/SSR.qmd
    - id: WSR
      title: "Wetenschapsfilosofie & Statistisch Redeneren"
      style: "docked"
      background: light
      collapse-level: 2
      contents:
        - courses/WSR_PB/2022-2023/WSR_PB.qmd
    - id: SMC
      title: "Statistical Modelling"
      style: "docked"
      background: light
      collapse-level: 2
      contents:
        - courses/SM/2023-2024-S1/SM.qmd
        - courses/SM/2023-2024-S2/SM.qmd
    - id: SR
      title: "Statistical Reasoning"
      style: "docked"
      # foreground: '#BC0031'
      background: light
      collapse-level: 2
      contents:
        - courses/SR/2025-2026-S1/SR.qmd   
        - courses/SR/2024-2025-S1/SR.qmd
             
# 
execute:
  freeze: false  # re-render only when source changes