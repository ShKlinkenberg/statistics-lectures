author: "Sharon Klinkenberg"
institute: "University of Amsterdam"
bibliography: ../bibliography.bib
csl: https://raw.githubusercontent.com/citation-style-language/styles/master/apa-6th-edition.csl
format:
  html:
    toc: true
    toc-depth: 2
    toc-location: left
    linkcolor: '#BC0031'
  revealjs:
    smaller: false
    linkcolor: '#BC0031'
    logo: https://shklinkenberg.github.io/uva_style/images/logo_uva.png
    transition: slide
    background-transition: fade
    theme: white
    slide-number: true
    css: https://shklinkenberg.github.io/statistics-lectures/courses/uva_reveal.css
    touch: true
    # footer: "Klinkenberg"
    google-analytics: "UA-107432294-1"
    title-slide-attributes:
      data-background-image: https://shklinkenberg.github.io/uva_style/images/uva_bg.jpg
      data-background-size: contain
      data-background-position: bottom
html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      
